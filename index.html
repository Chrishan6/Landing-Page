<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">

    <!-- Header section -->

    <Nav class="header">

        <div class="title">
            <p>Cafe Chris</p>
        </div>

        <div class="header-links">
            <a href="#">About </a>
            <a href="#">Social </a>
            <a href="#">Shop</a>
        </div>
    </nav>
    <!-- Hero section -->

    <div class="hero">
        <div class="hero-intro">
            <h1> Welcome to My Website</h1>
            <p> Come here often? No worries, come learn more about me!
            </p>
            <button type="button"> Sign Up </button>
        </div>
        <div class="hero-image-1">
            <img src="Images/image-1.jpg" alt="me">
        </div>

    </div>

    <div class="content">
        <div class="content-intro">
            <h1>A Little Bit About Me</h1>
        </div>
        <div class="content-images">
            <div class="career">
                <img src="Images/suit-image-1.jpg">
                <p> Professional Life</p>
            </div>
            <div class="education">
                <img src="Images/education-2.jpg">
                <p> Education</p>
            </div>
            <div class="personal">
                <img src="Images/personal-life.jpg">
                <p> Personal Life</p>
            </div>
            <div class="travels">
                <img src="Images/travel-3.jpg">
                <p> Travels</p>
            </div>

        </div>
    </div>

    

  </div>
</body>
</html>
